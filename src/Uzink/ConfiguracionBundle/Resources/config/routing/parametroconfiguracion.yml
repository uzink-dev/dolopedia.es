admin_configuracion_parametros:
    path:  /list/{page}
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:index", page: 1 }

admin_configuracion_parametros_new:
    path:  /new
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:new" }

admin_configuracion_parametros_create:
    path:  /create
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:create" }
    requirements: { _method: post }

admin_configuracion_parametros_edit:
    path:  /{id}/edit
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:edit" }

admin_configuracion_parametros_update:
    path:  /{id}/update
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:update" }
    requirements: { _method: post|put }

admin_configuracion_parametros_delete:
    path:  /{id}/delete
    defaults: { _controller: "ConfiguracionBundle:ParametroConfiguracion:delete" }
