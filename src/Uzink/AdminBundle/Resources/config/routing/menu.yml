admin.menu.index:
    path:  /list/{page}
    defaults: { _controller: AdminBundle:Menu:index, page: 1 }
    methods:  [GET]
    requirements:
        page: \d+

admin.menu.new:
    path:  /new
    defaults: { _controller: AdminBundle:Menu:new }
    methods:  [GET]
    requirements:
        id: \d+

admin.menu.create:
    path:  /create
    defaults: { _controller: AdminBundle:Menu:create }
    methods:  [POST]

admin.menu.edit:
    path:  /{id}/edit
    defaults: { _controller: AdminBundle:Menu:edit }
    methods:  [GET]
    requirements:
        id: \d+

admin.menu.update:
    path:  /{id}/update
    defaults: { _controller: AdminBundle:Menu:update }
    methods:  [POST, PUT]
    requirements:
        id: \d+

admin.menu.delete:
    path:  /{id}/delete
    defaults: { _controller: AdminBundle:Menu:delete }
    methods:  [POST]
    requirements:
        id: \d+
