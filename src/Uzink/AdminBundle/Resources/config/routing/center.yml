admin.center.index:
    path:  /list/{page}
    defaults: { _controller: AdminBundle:Center:index, page: 1 }
    methods:  [GET]
    requirements:
        page: \d+

admin.center.new:
    path:  /new
    defaults: { _controller: AdminBundle:Center:new }
    methods:  [GET]
    requirements:
        id: \d+

admin.center.create:
    path:  /create
    defaults: { _controller: AdminBundle:Center:create }
    methods:  [POST]

admin.center.edit:
    path:  /{id}/edit
    defaults: { _controller: AdminBundle:Center:edit }
    methods:  [GET]
    requirements:
        id: \d+

admin.center.update:
    path:  /{id}/update
    defaults: { _controller: AdminBundle:Center:update }
    methods:  [POST, PUT]
    requirements:
        id: \d+

admin.center.delete:
    path:  /{id}/delete
    defaults: { _controller: AdminBundle:Center:delete }
    methods:  [POST]
    requirements:
        id: \d+
